---
# file: utm.yml (ref: https://www.since2k7.com/blog/2020/02/29/cisco-ucs-monitoring-using-grafana-influxdb-telegraf-utm-installation)

- hosts: utm
  become: yes
  become_user: root
  tasks:


  - name: Install required package - UTM
    yum:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
      - "@Development tools"
      - python36
      - python36-pip
      - python-setuptools 

  - name: Install ucsmsdk and netmiko package via pip
    pip:
      name: "{{ packages }}"
      executable: pip3.6
    vars:
      packages:
      - ucsmsdk
      - netmiko

  - name: Enable service chronyd
    service:
      name: chronyd
      enabled: yes
      state: started


  - name: Add YUM repository grafana.repo
    yum_repository:
      name: grafana
      description: https://grafana.com/docs/grafana/latest/installation/rpm/ 
      baseurl: https://packages.grafana.com/enterprise/rpm
      repo_gpgcheck: yes
      gpgcheck: yes
      gpgkey: https://packages.grafana.com/gpg.key
      sslverify: yes
      sslcacert: /etc/pki/tls/certs/ca-bundle.crt

  - name: Add grafana.repo gpg key
    rpm_key:
      state: present
      key: https://packages.grafana.com/gpg.key

  - name: Install grafana (grafana-enterprise)
    yum:
      name: grafana-enterprise
      state: latest

  - name: Enable service grafana-server
    service:
      name: grafana-server
      enabled: yes
      state: started


  - name: Add YUM repository influxdb.repo (use for influxdb and telegraf)
    yum_repository:
      name: influxdb
      description: https://docs.influxdata.com/influxdb/v1.8/introduction/install/ 
      baseurl: https://repos.influxdata.com/rhel/\$releasever/\$basearch/stable/
      gpgcheck: yes
      gpgkey: https://repos.influxdata.com/influxdb.key

  - name: Install influxdb
    yum:
      name: influxdb
      state: latest

  - name: Enable service influxdb
    service:
      name: influxdb
      enabled: yes
      state: started


  - name: Install telegraf
    yum:
      name: telegraf
      state: latest

  - name: Enable service telegraf
    service:
      name: telegraf
      enabled: yes
      state: started


